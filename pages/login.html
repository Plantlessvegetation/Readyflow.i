<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up - ReadyFlow</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page-wrapper">
        <div class="container-box">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Create Account</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class='bx bxl-google'></i></a>
                        <a href="#" class="social"><i class='bx bxl-github'></i></a>
                    </div>
                    <span>or use your email for registration</span>
                    <div class="input-box">
                        <input type="text" required placeholder="Username">
                    </div>
                    <div class="input-box">
                        <input type="email" required placeholder="Email">
                    </div>
                    <div class="input-box">
                        <input type="password" required placeholder="Password">
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign In</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class='bx bxl-google'></i></a>
                        <a href="#" class="social"><i class='bx bxl-github'></i></a>
                    </div>
                    <span>or use your account</span>
                     <div class="input-box">
                        <input type="email" required placeholder="Email">
                    </div>
                    <div class="input-box">
                        <input type="password" required placeholder="Password">
                    </div>
                    <a href="#">Forgot your password?</a>
                    <button type="submit" class="btn">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="btn ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start your journey with us</p>
                        <button class="btn ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/login.js"></script>
</body>
</html>
