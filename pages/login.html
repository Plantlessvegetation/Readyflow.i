<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up - ReadyFlow</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="header-left">
                <a href="../index.html" class="home-icon-btn"><i class="fas fa-home"></i></a>
                <a href="../index.html" class="header-logo">Ready<span>Flow</span></a>
            </div>
            <nav class="main-nav">
                <a href="custom-development.html">Custom Development</a>
                <a href="website-store.html">Template Store</a>
                <a href="shopify-services.html">Shopify Services</a>
            </nav>
            <div class="header-right">
                <button class="theme-switcher" id="theme-switcher" title="Toggle Theme"><i class="fas fa-sun"></i><i class="fas fa-moon" style="display: none;"></i></button>
                <a href="../cart/cart.html" class="cart-link"><i class="fas fa-shopping-cart"></i><span id="cart-item-count">0</span></a>
                <button class="user-profile-toggle" id="user-profile-toggle" aria-label="User Profile">
                    <i class="fas fa-user-circle"></i>
                </button>
                <button class="mobile-nav-toggle" aria-label="Toggle Navigation"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </header>

    <aside class="user-sidebar" id="user-sidebar">
        <div class="sidebar-header">
            <h3>Account</h3>
            <button class="user-sidebar-close-btn" id="user-sidebar-close-btn">&times;</button>
        </div>
        <div class="sidebar-content" id="user-sidebar-content">
            </div>
    </aside>

    <div class="page-overlay" id="page-overlay"></div>

    <div class="login-page-wrapper">
        <div class="container-box">
            <div class="form-container sign-up-container">
                <form id="signUpForm">
                    <h1>Create Account</h1>
                    <div class="input-box">
                        <input type="text" required placeholder="Username" id="signup-username">
                    </div>
                    <div class="input-box">
                        <input type="email" required placeholder="Email" id="signup-email">
                    </div>
                    <div class="input-box">
                        <input type="password" required placeholder="Password" id="signup-password">
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form id="signInForm">
                    <h1>Sign In</h1>
                     <div class="input-box">
                        <input type="email" required placeholder="Email" id="signin-email">
                    </div>
                    <div class="input-box">
                        <input type="password" required placeholder="Password" id="signin-password">
                    </div>
                    <a href="#">Forgot your password?</a>
                    <button type="submit" class="btn">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="btn ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start your journey with us</p>
                        <button class="btn ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="../assets/js/login.js"></script>
    <script type="module" src="../assets/js/main.js"></script> </body>
</html>
