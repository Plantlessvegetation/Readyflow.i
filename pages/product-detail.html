<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - ReadyFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/product-detail.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <div class="header-left">
                <a href="../index.html" class="home-icon-btn"><i class="fas fa-home"></i></a>
                <a href="../index.html" class="header-logo">Ready<span>Flow</span></a>
            </div>
            <nav class="main-nav">
                <a href="custom-development.html">Custom Development</a>
                <a href="website-store.html">Template Store</a>
                <a href="shopify-services.html">Shopify Services</a>
            </nav>
            <div class="header-right">
                <button class="theme-switcher" id="theme-switcher" title="Toggle Theme"><i class="fas fa-sun"></i><i class="fas fa-moon" style="display: none;"></i></button>
                <a href="../cart/cart.html" class="cart-link"><i class="fas fa-shopping-cart"></i><span id="cart-item-count">0</span></a>
                <button class="mobile-nav-toggle" aria-label="Toggle Navigation"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </header>

    <main class="product-page-main">
        <div id="product-detail-container" class="product-container">
            <!-- This content will be dynamically generated by store.js -->
            <!-- A loading state placeholder -->
            <div class="product-media">
                <div class="main-media-display">
                    <img src="https://placehold.co/1280x720/1A202C/FFFFFF?text=Loading..." alt="Loading product media" class="showcased-image">
                </div>
            </div>
            <div class="product-details">
                <h1 class="product-page-title">Loading Product...</h1>
                <p class="product-page-description">Please wait while we load the product details.</p>
                <div class="product-page-purchase">
                    <span class="product-page-price">--</span>
                    <button class="btn btn-primary add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer-v2">
        <div class="container">
            <p>Made with ❤️ by ReadyFlow</p>
            <small>© 2025 ReadyFlow. All Rights Reserved.</small>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/products.js"></script> 
    <script src="../assets/js/store.js"></script>
</body>
</html>
